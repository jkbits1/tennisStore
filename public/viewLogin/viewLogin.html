<div class="container">
  <h1 class="title">Episode Guide <small>- Login</small></h1>
  <hr/>

  <div class="row">
    <div class="col-sm-6">
    <!--<div class="col-sm-offset-3">-->
      <form role="form" id="login" ng-submit="login(credentials)">
        <div class="form-group">
          <label>Login</label>
          <input class="form-control" type="text" ng-model="credentials.email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" ng-model="credentials.password">
        </div>
        <div>
          <input type="submit" class="btn btn-success" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>
